<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="box mx-auto" style="width: 80%">
          <div class="box">
            <div class="columns is-mobile is-centered">
              <div class="column is-10">
                <div class="field">
                  <div class="control">
                    <input
                      type="text"
                      class="input is-rounded"
                      placeholder="todo"
                      id="input"
                    />
                  </div>
                </div>
              </div>
              <div class="column is-2">
                <button
                  class="button is-outlined is-rounded is-dark is-hovered"
                  id="btn-input"
                >
                  add
                </button>
              </div>
            </div>
          </div>

          <div class="box mx-auto todo">
            <p class="title is-size-4 has-text-centered has-text-grey">TODO</p>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
