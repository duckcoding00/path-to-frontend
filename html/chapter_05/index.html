<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ardi Sasongko" />
    <meta name="description" content="belajar html image basic" />
    <title>Document</title>
    <link rel="stylesheet" href="../main.css" type="text/css" />
    <link
      rel="icon"
      href="../Duck Programmer at Work.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <h3>Belajar image</h3>
    <img
      src="../Duck Programmer at Work.png"
      alt="icon duckcoding"
      title="duck coding icon"
      width="200"
      height="200"
    />

    <ul>
      <li>
        <p>logo duckcoding</p>
        <img
          src="../Duck Programmer at Work.png"
          alt="icon duckcoding"
          title="duck coding icon"
          height="100"
          width="100"
          loading="lazy"
        />
      </li>
      <li>
        <p>logo duckcoding</p>
        <figure>
          <img
            src="../Duck Programmer at Work.png"
            alt="icon duckcoding"
            title="duck coding icon"
            height="100"
            width="100"
            loading="lazy"
          />
          <figcaption>icon duck coding</figcaption>
        </figure>
      </li>
      <li>
        <p>logo duckcoding</p>
        <img
          src="../Duck Programmer at Work.png"
          alt="icon duckcoding"
          title="duck coding icon"
          height="100"
          width="100"
          loading="lazy"
        />
      </li>
    </ul>
  </body>
</html>
