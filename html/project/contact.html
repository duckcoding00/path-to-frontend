<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ardi Sasongko" />
    <meta name="description" content="Simple Project" />
    <title>Contact</title>
    <link
      rel="icon"
      href="../Duck Programmer at Work.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <header>
      <h1>Contact Me</h1>
      <nav>
        <ul>
          <li><a href="/project/">Home</a></li>
          <li><a href="/project/#about">About</a></li>
          <li><a href="/project/#activity">Activity</a></li>
        </ul>
      </nav>

      <figure>
        <img
          src="../Duck Programmer at Work.png"
          alt="icon duckcoding"
          title="icon duckcoding"
          width="200"
          height="200"
        />
        <figcaption>Duck Coding Icon</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send me a message!</legend>
            <p>
              <label for="name">Name :</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">email :</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">your message :</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="type your message"
              ></textarea>
            </p>
          </fieldset>

          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </section>

      <section>
        <h2>Address</h2>
        <p>you can find my at</p>
        <address>
          Cumetuk, Kedungsari, Pengasih, <abbr title="Kulon Progo">KP</abbr>,
          <abbr title="Daerah Istimewa Yogyakarta">DIY</abbr>, Indonesia.
        </address>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyrighy &copy; Duck Coding</p>
    </footer>
  </body>
</html>
