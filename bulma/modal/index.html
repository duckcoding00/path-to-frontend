<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ardi Sasongko" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="section">
      <div class="container has-text-centered">
        <button class="button" id="openButton">open Modal</button>
      </div>
    </div>

    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <p class="title has-text-centered is-size-5">Some Modal</p>
          <form>
            <div class="field">
              <div class="label">Name</div>
              <div class="control">
                <input type="text" class="input" placeholder="username" />
              </div>
            </div>
            <div class="field">
              <div class="label">Password</div>
              <div class="control">
                <input
                  type="password"
                  class="input password"
                  placeholder="*******"
                />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox" class="checkbox" />
                  I agre to the <a>terms & conditions</a>
                </label>
              </div>
            </div>
            <div class="mt-6 has-text-centered">
              <button class="button is-warning">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
